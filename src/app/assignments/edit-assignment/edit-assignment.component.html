<div class="container" *ngif ="assignment">
    <h1>Edition de l'assignment {{assignment.nom}} </h1>
    <form ngForm class='form'></form>
    <mat-form-field>
      <input matInput placeholder="nom" [(ngModel)]="nom" name="nom">
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Date de rendu" [(ngModel)]="datedeRendu" name="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  
    <button mat-stroked-button (click)="onSaveAssignment($event)">
      Ajouter assignment
    </button>
</form>
</div>
